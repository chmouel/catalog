apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: kind
spec:
  pipelineSpec:
    workspaces:
      - name: workspace
      - name: dockerconfig
        optional: true
    tasks:
      - name: git
        taskRef:
          name: git-clone
        params:
          - name: url
            value: https://github.com/chmouel/tekton-kind.git
          - name: revision
            value: config
        workspaces:
          - name: output
            workspace: workspace
      - name: kind
        taskRef:
          name: kind
        params:
          - name: command
            value: ["$(workspaces.source.path)/test.sh", "$(workspaces.dockerconfig.path)"]
          - name: image
            value: gcr.io/tekton-releases/dogfooding/kind-runner@sha256:bfe11e36d3d44ac89e5e9b39382c9b3638f5a3fedc3dc45b54ade8bb0248286d
        workspaces:
          - name: source
            workspace: workspace
          - name: dockerconfig
            workspace: dockerconfig
        runAfter:
          - git
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 100M
    - name: dockerconfig
      secret:
        secretName: image-pull-secret
